name: Python Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true  # ðŸ‘ˆ makes job non-blocking
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install pylint
      - name: Run pylint
        run: pylint . --exit-zero  # ðŸ‘ˆ ignore exit code, still logs issues
      - name: Upload report
        if: always()
        run: pylint . > pylint-report.txt || true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pylint-report
          path: pylint-report.txt
